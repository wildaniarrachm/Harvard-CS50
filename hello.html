<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
</head>
<body>
    <h1> This is Heading 1</h1>
    <h2> This is smaller heading</h2>
    <h6> This is the smallest heading </h6>
    <br>
    <ul>
        <li> Wildan </li>
        <li> Simba </li>
        <li> Goku </li>
        <li> Ote </li>
    </ul>
    <ol>
        <li> Wildan </li>
        <li> Simba </li>
        <li> Goku </li>
        <li> Ote </li>
    </ol>
    <br>
    <table>
        <thead>
            <tr>
                <th> Ocean </th>
                <th> Average Depth </th>
                <th> Maximum Depth </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Pacific Ocean </td>
                <td> 4,280 m </td>
                <td> 10,911 m </td>
            </tr>
            <tr>
                <td> Atlantic Ocean </td>
                <td> 3,646 m </td>
                <td> 8,468 m </td>
            </tr>
        </tbody>
    </table>
    <br>
    <form>
        <input type="text" placeholder="full name" name="name">
        <input type="submit">
    </form>
</body>
</html>
